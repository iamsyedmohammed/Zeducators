<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Template - Option 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #c9c9bf; /* Light beige background */
      color: #627e66; /* Muted sage green text */
      line-height: 1.6;
      padding: 24px;
    }

    header {
      background-color: #466548; /* Deep forest green background */
      color: #c9c9bf; /* Light beige text */
      padding: 32px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .content-box {
      background-color: #948e69; /* Muted olive green background */
      padding: 32px;
      border-radius: 8px;
      width: 48%;
    }

    .content-box h2 {
      color: #7f6c2a; /* Golden brown text */
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .content-box p {
      font-size: 1.1rem;
      color: #4a4a2a; /* Darker text for better contrast */
      margin-bottom: 16px;
    }

    .btn {
      background-color: #7f6c2a; /* Golden brown */
      color: #c9c9bf; /* Light beige text */
      padding: 16px 32px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 1.2rem;
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #627e66; /* Muted sage green on hover */
      color: #ffffff;
    }

    footer {
      background-color: #466548; /* Deep forest green background */
      color: #c9c9bf; /* Light beige text */
      text-align: center;
      padding: 32px;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }
      .content-box {
        width: 90%;
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Color Palette Example</h1>
  </header>

  <div class="main-content">
    <div class="content-box">
      <h2>Content Box 1</h2>
      <p>Subtle muted olive green paired with forest green creates a calm and earthy design.</p>
      <a href="#" class="btn">Read More</a>
    </div>

    <div class="content-box">
      <h2>Content Box 2</h2>
      <p>Here, the muted olive green is complemented by golden brown for balance and contrast.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Your Company. All Rights Reserved.</p>
  </footer>

</body>
</html>
